<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <p style="padding: 15px;font-size: 18px;font-weight: bold;">김토스님 정보가 맞나요?</p>
        <form role="form" aria-label="회원가입 폼">
            <!-- 휴대폰번호 -->
            <fieldset class="phone-group off">
                <label for="phone">휴대폰번호</label>
                <input type="tel" id="phone" name="phone" maxlength="11" required aria-label="휴대폰번호를 입력해주세요">
                <button type="button" class="input-erase-btn"></button>
                <span class="line-effect"></span>
            </fieldset>

            <!-- 통신사 -->
            <fieldset class="carrier-group off">
                <label for="carrier">통신사</label>
                <input type="text" id="carrier" name="carrier" readonly inputmode="none" required aria-label="통신사를 선택해주세요">
                <span class="line-effect"></span>
            </fieldset>

            <!-- 주민등록번호 -->
            <fieldset class="rrn-group off">
                <label for="rrn-1">주민등록번호</label>
                <div class="input-area">
                    <div class="input-box">
                        <input  type="number" id="rrn-1" name="rrn-1" maxlength="6" inputmode="numeric" required aria-label="주민등록번호 앞자리 6자리를 입력해주세요">
                        <button type="button" class="input-erase-btn"></button>
                        <span class="line-effect"></span>
                    </div>
                    <div class="input-box">
                        <input  type="number" id="rrn-2" name="rrn-2" maxlength="1" inputmode="numeric" required aria-label="주민등록번호 뒷자리 1자리를 입력해주세요">
                        <span class="line-effect"></span>
                        <div class="private-dot">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- 이름 -->
            <fieldset class="name-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required aria-label="이름을 입력해주세요">
                <button type="button" class="input-erase-btn"></button>
                <span class="line-effect"></span>
            </fieldset>

            <!-- 가입하기 -->
            <button type="submit" class="submit-btn off" disabled>본인 인증하기</button>
        </form>

        <!-- 이름 확인하기 -->
        <button type="button" class="name-confirm-btn on">확인</button>
        <button type="button" class="temp-btn"></button>
    </div>

     <!-- modal -->
     <div role="dialog" id="modal" class="modal" aria-hidden="true" aria-modal="false">
        <div class="modal-content">
            <div class="modal-header">
                통신사를 선택해주세요
            </div>
            <div class="modal-body">
                <ul class="carrier-list">
                    <li class="carrier-list-item"><a href="javascript:void(0)" class="carrier-name" data-carrier-name="SKT">SKT</a></li>
                    <li class="carrier-list-item"><a href="javascript:void(0)" class="carrier-name" data-carrier-name="KT">KT</a></li>
                    <li class="carrier-list-item"><a href="javascript:void(0)" class="carrier-name" data-carrier-name="LG U+">LG U+</a></li>
                    <li class="carrier-list-item"><a href="javascript:void(0)" class="carrier-name" data-carrier-name="SKT 알뜬폰">SKT 알뜰폰</a></li>
                    <li class="carrier-list-item"><a href="javascript:void(0)" class="carrier-name" data-carrier-name="KT 알뜬폰">KT 알뜰폰</a></li>
                    <li class="carrier-list-item"><a href="javascript:void(0)" class="carrier-name" data-carrier-name="LG U+ 알뜰폰">LG U+ 알뜰폰</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./jquery-3.6.1.min.js"></script>
    <script src="./gsap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
